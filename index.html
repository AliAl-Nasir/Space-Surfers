<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index,follow" />
        <meta
            name="description"
            content="En Kalenderwebbsida som visar datumet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="/script.js" type="module"></script>
                <!-- <script src="/searchdate.js" type="module"></script> -->
        <!-- <script src="/events.js" type="module"></script> -->
        <link
            rel="shortcut icon"
            href="/Favicon/image.png"
            type="image/x-icon"
        />
        <script src="https://kit.fontawesome.com/475b4348d0.js" crossorigin="anonymous"></script>
        <title>Kalender</title>
    </head>
    <body>
        <header>Kalender</header>
        <main class="main">

            <div class="Kalender-container">
                <!-- <div> hej</div> -->

                <div class="search">
                    <input id="search-input" type="date" >
                    <label for="search-input"><i class="fa-regular fa-calendar flytta-höger"></i></label>
                </div>
                <div class="all-date-div">
                    <button id="prev" class="month-btn"><span>&#60;</span></button>
                    <div class="date">
                    </div>
                    <button id="next" class="month-btn"> <span>&#62;</span> </button>
                </div>


            </div>

                <!-- container för alla veckodagar -->
                <div class="all-week-days">
                    <div>Må</div>
                    <div>Ti</div>
                    <div>On</div>
                    <div>To</div>
                    <div>Fr</div>
                    <div>Lö</div>
                    <div>Sö</div>
                </div>
                <div class="date-container"></div>
            </div>
        </main>

        <footer><p>Skapad av Milad, David, Ali, Mustafa</p></footer>
    </body>
</html>
